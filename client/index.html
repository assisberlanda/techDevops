<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>techDevops</title>
    <link rel="icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Script para definir o tema antes do React carregar -->
    <script>
      (function() {
        // A chave aqui DEVE ser a mesma do ThemeProvider em main.tsx
        const theme = localStorage.getItem('ui-theme') || 'dark'; 
        const root = document.documentElement;
        
        // Remove classes para garantir um estado limpo
        root.classList.remove('light', 'dark');

        // Adiciona a classe correta
        root.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
