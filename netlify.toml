[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Configuração específica para a função 'api'
[functions."api"]
  # Use o bundler 'zisi' para lidar com dependências complexas como Express/Vite
  node_bundler = "zisi"

# Redirecionamento para chamadas à API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
